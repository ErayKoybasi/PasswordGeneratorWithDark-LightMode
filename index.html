<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Random Password Generator</title>

    <style>
        .toggle{
            border: 1px solid black;
            border-radius: 10px;
            width: 70px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;

        }
      
    </style>

</head>
<body data-bs-theme="dark">

            <div>
                <h1 
                    class="d-flex justify-content-center align-items-center mt-4 text-warning-emphasis bg-gradient shadow-lg"
                >
                    Random Password Generator
                </h1>
            </div>

            <div class="form-check form-switch mx-4 d-flex justify-content-end  ">
                <input
                onclick="darklight()"
                id="checked"
                role="switch" 
                type="checkbox" 
                class="form-check-input p-2">

            </div>

            <div 
                class="input-group w-25 m-auto d-flex justify-content-center align-items-center pt-5 "
            >

            <input 
                type="text" 
                class="form-control bg-gradient text-center rounded-5 text-danger " 
                id="password" 
                placeholder="Press Generate and Copy Your Password"
            >

            </div>




                <div 
                    class="d-flex justify-content-center align-items-center gap-2 mt-2 ">

                <button 
                    class="btn btn-outline-warning text-warning-emphasis  button" onclick="genPassword()" type="button">
                    Generate
                </button>
                <button 
                    class="btn btn-outline-warning text-warning-emphasis button2" onclick="copyPass()">
                    Copy</button>
                </div>


                

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
